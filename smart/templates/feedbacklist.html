{% extends "user.html" %}
{% load static %}
{% block content %}

<section id="main-content">
	<section class="wrapper">
	<div class="form-w3layouts">
        <!-- page start-->
        <!-- page start-->
        <div class="row">
            <div class="col-lg-8">
                
                    
                      <div class="col-5 ms-3">
                    <section class="panel" >
                        <header class="panel-heading">
                         Send Complaint
                        </header>
                        <div class="panel-body">
						
                            <div class="position-center" >
							<form  action="{% url 'fd' %}" name="myForm" method="post">
							{% csrf_token %}
              <div class="form-group" style="width:100%;">
                <label for="exampleInputEmail1">Subject</label>
                <textarea name="sub" class="form-control" rows="3" required></textarea>
            </div>
 <div class="form-group" style="width:100%;">
                    <label for="exampleInputEmail1">Complaint</label>
  <textarea name="feedback" class="form-control" rows="8" required></textarea>
                </div>
                  <button type="submit" name="submit" class="btn btn-info">Submit</button>
                            </form>
                            </div>

                        </div>
                    </section>
</div>
</div>
<br/>
<div class="row">
    <div class="col-lg-12">
            <section class="panel" style="height:600px;">
                <header class="panel-heading">
               Complaint History
                </header>
                <div class="panel-body">
                
                    <table class="table table-bordered table-striped table-condensed" style="width:100%;">
                        <thead>
                        <tr>
                        <th>Sl:No</th>
                        <th>Complaint</th>
                        <th>Reply</th>
                        </tr>
                        </thead>
                        <tbody>
{% for d in data %}

<tr>
    <th>{{forloop.counter}}
    </th>
  
    <th>{{d.feedback}}</th>
    <th>
        {% if d.reply == ""  %}
     <span style="color:red">  Not Yet replyed </span>

        {% else %}
        {{d.reply}}
    {% endif %}
    </th>
    </tr>
    {% endfor %}
</tbody>
    </table>
                </div>
            </section>
</div>
</div>
</div></div>
</section>
</section>

{% endblock %}
