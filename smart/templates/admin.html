{% load static %}

=========================================================

<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Smart parking</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'admin/css/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'admin/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'admin/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'admin/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'admin/css/perfect-scrollbar.css' %}" />

    <link rel="stylesheet" href="{% static 'admin/css/apex-charts.css' %}" />
    <style>
      th{
        color: black;
      }
    </style>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'admin/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'admin/js/config.js' %}"></script>
    {% if  msg != ""  and  msg != null  %}
    <script>alert("{{msg}}");</script>
    {% endif %}
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a href="{% url 'adminhome' %}" class="app-brand-link">
              <span class="app-brand-text demo menu-text fw-bolder ms-1" style="color: rgb(196, 54, 54);">Smart Parking</span>
            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboard -->
            <li class="menu-item active">
              <a href="{% url 'adminhome' %}" class="menu-link">
                <!-- <i class="fa-solid fa-house"></i> -->
                <div >Home</div>
              </a>
            </li>
            
            <li class="menu-item">
              <a href="{% url 'providerlist' %}" class="menu-link">
                <div >Providers</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="{% url 'plotlist' %}" class="menu-link">
                <div>Approve plots</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="{% url 'userlist' %}" class="menu-link">
                <div >Users</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="{% url 'bookinglist' %}" class="menu-link">
                <div >Bookings</div>
              </a>
            </li>
            <!--<li class="menu-item">
              <a href="{% url 'commissionlist' %}" class="menu-link">
                <div >View commissions</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="{% url 'paymentlist' %}" class="menu-link">
                <div>Payments</div>
              </a>
            </li>-->
            <li class="menu-item">
              <a href="{% url 'staff_complaints' %}" class="menu-link">
                <div>Complaints</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="{% url 'feedback' %}" class="menu-link">
                <div>Feedbacks</div>
              </a>
            </li>
          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          >
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>

            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">

              <ul class="navbar-nav flex-row align-items-center ms-auto">
                <!-- Place this tag where you want the button to render. -->  
              <!-- User -->
                <li class="nav-item navbar-dropdown dropdown-user dropdown">
                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                      <img src="{% static 'admin/img/profile.png' %}" alt class="w-px-40 h-auto rounded-circle" />
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="{% url 'adminhome' %}">
                        <div class="d-flex">
                          <div class="flex-grow-1">
                            <span class="fw-semibold d-block fs-6">{{request.session.username}}</span>
                            <small class="text-muted">Admin</small>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" href="{% url 'adprivacy' %}">
                        <span class="align-middle fs-5">Privacy</span>
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="{% url 'logout' %}">
                        <span class="align-middle fs-5">Logout</span>
                      </a>
                    </li>
                  </ul>
                </li>
                <!--/ User -->
              </ul>
            </div>
          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
                  {% block content %}

                  {% endblock %}     
            <!-- / Content -->
            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'admin/js/jquery.js' %}"></script>
    <script src="{% static 'admin/js/popper.js' %}"></script>
    <script src="{% static 'admin/js/bootstrap.js' %}"></script>
    <script src="{% static 'admin/js/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'admin/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'admin/js/apexcharts.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'admin/js/main.js' %}"></script>
    
    <script src="{% static 'admin/js/privacy.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'admin/js/dashboards-analytics.js' %}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
