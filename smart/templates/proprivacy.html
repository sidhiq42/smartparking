{% extends "provider.html" %}
{% load static %}
{% block content %}

<style>
  form{
    background-color: #afd0d6;
  }.bt{
    margin-left: 100px;
  }
</style>

<div class="container-xxl flex-grow-1 container-p-y mt-4 ms-4">
  <div class="row">
    <div class="col-lg-9 mb-4 order-1">
      <div class="row g-3 ms-1 mt-2" style="background-color: rgb(156 135 134);">
        <div class="col-5 ms-3">
          <h4>Change Password</h4>
        </div>
      </div>
      <form class="row g-3 ms-1 mt-1" action="{% url 'change' %}" onsubmit="return privacy(this)" method="post">
        {% csrf_token %}
        <div class="ms-5 mt-3" >
        <div class="col-auto ms-5">
          <label for="staticEmail2"><b>Current Password:</b></label>
        </div>
        <div class="col-auto ms-5 mt-2">
          <input type="password" name="t1" class="form-control w-50" style="background-color: #fff;" placeholder=" Enter current Password">
        </div></div>
        <div class="ms-5 mt-4" >
          <div class="col-auto ms-5">
            <label for="staticEmail2"><b>New Password:</b></label>
          </div>
          <div class="col-auto ms-5 mt-2">
            <input type="password" name="t2" class="form-control w-50" style="background-color: #fff;" placeholder=" Enter New Password">
          </div>
        </div>
        <div class="ms-5 mt-4" >
            <div class="col-auto ms-5">
              <label for="staticEmail2"><b>Re-enter New Password:</b></label>
            </div>
            <div class="col-auto ms-5 mt-2">
              <input type="password" name="t3" class="form-control w-50" style="background-color: #fff;" placeholder=" Re-Enter New Password">
            </div>
        </div>
            <div class="mt-2 py-4 bt">
              <button class="btn btn-success btn-sm " type="submit">Submit</button>
              <button class="btn btn-danger btn-sm ms-3" type="reset">Reset</button></div>
            </div></div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
